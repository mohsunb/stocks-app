<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
<form action="#" th:action="@{/api/v1/auth/register}" th:object="${registerRequestDto}" method="post">
    <table>
        <tr>
            <td><label for="name">First Name</label></td>
            <td><input th:field="*{name}" type="text" name="name"></td>
        </tr>
        <tr>
            <td><label for="surname">Last Name</label></td>
            <td><input th:field="*{surname}" type="text" name="surname"></td>
        </tr>
        <tr>
            <td><label for="email">Email</label></td>
            <td><input th:field="*{email}" type="text" name="email"></td>
        </tr>
        <tr>
            <td><label for="password">Password</label></td>
            <td><input th:field="*{password}" type="password" name="password"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Sign Up"></td>
        </tr>
    </table>
</form>
</body>
</html>
